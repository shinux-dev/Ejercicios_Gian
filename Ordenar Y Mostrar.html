<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ordenar y Mostrar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        const OrdyMost = num => num.sort((a, b) => b - a).join(",");
        console.log(OrdyMost([10, 22, 69, 31])); 

    </script>
</head>

<body>
    <h1>Ordenar Y Mostrar</h1>
</body>

</html>

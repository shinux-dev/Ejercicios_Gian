<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado</title>
</head>
<body>

    <input type="number" id="inputnum" placeholder="Ingresá un número">
    <button onclick="iniciarCalculo()">Calcular cuad</button>
    
    <p id="res1"></p>

    <script>
       
        const MostCuad = (num) => {
            const cuad = num * num;
            document.getElementById("res1").innerText = cuad;
        };

        const iniciarCalculo = () => {

            const valor = document.getElementById("inputnum").value;

            MostCuad(Number(valor));
        };
    </script>

</body>
</html>

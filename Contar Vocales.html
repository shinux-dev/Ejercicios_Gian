<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contar Vocales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        const ContVocal = texto => {
            const vocales = texto.match(/[aeiouáéíóú]/gi);
            return vocales ? vocales.length : 0;
        };
        console.log(ContVocal("JavaScript")); // 3
        console.log(ContVocal("Hola Mundo")); // 4

    </script>
</head>

<body>
    <h1>Contar Vocales</h1>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reemplazar Palabras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        const RemPalabra = (texto, palabraVieja, palabraNueva) =>
            texto.replaceAll(palabraVieja, palabraNueva);
        console.log(RemPalabra("Me gusta el café", "café", "té"));
    </script>
</head>

<body>
    <h1>Reemplazador de Palabras</h1>
</body>

</html>

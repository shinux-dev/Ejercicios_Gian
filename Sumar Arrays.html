    <!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Sumar Array</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript">
         const SumarArray = (arr) => {

    return arr.reduce((acum, numActual) => acum + numActual, 0);
};
    const NumSumar = [2, 7, 1, 9, 5];
    const res = SumarArray(NumSumar);

    console.log("El array es:", NumSumar);
    console.log("La suma total es:", res); 
        </script>
    </head>

    <body>
        <h1>Sumar Arrays</h1>
    </body>

    </html>

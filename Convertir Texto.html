<!DOCTYPE html>

<html lang="es">

<head>
<meta charset="UTF-8">


<title>Conversor</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="text/javascript">

const ConvertirTexto = (texto) => texto.trim().toUpperCase();

let texto1 = " hola mundo ";
let texto2 =" adios mundo ";

console.log(`Original: "${texto1}" | Convertido: "${ConvertirTexto(texto1)}"`);
console.log(`Original: "${texto2}" | Convertido: "${ConvertirTexto(texto2)}"`);
</script>

</head>
<body>
<h1>Pagina Convertidora de texto</h1>
</body>
</html>

<!DOCTYPE html>

<html lang="es">

<head>
<meta charset="UTF-8">


<title>Lista de Docentes</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="text/javascript">

let InputUsuario = prompt("Ingrese numero que quiera encontrar raiz:");

const CalCuadrado = (numero) => numero * numero;

console.log(`El cuadrado de ${InputUsuario} es ${CalCuadrado(InputUsuario)}`); 

</script>

</head>
<body>
<h1>Pagina para encontrar cuadrado</h1>
</body>
